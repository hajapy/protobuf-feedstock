{% set name = "protobuf" %}
{% set version = "3.3.0" %}
{% set sha256 = "94c414775f275d876e5e0e4a276527d155ab2d0da45eed6b7734301c330be36e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/google/protobuf/archive/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  features:
    - vc9                # [win and py27]
    - vc10               # [win and py34]
    - vc14               # [win and py35]
    - vc14               # [win and py36]

requirements:
  build:
    - git
    - cmake              # [win]
    - autoconf           # [unix]
    - automake           # [unix]
    - libtool            # [unix]
    - pkg-config         # [unix]
    - zlib 1.2.*
    - python
    - setuptools
    - six
    - ordereddict        # [py26]
    - unittest2          # [py26]
    - unzip
  run:
    - zlib 1.2.*
    - python
    - setuptools
    - six
    - ordereddict        # [py26]
    - unittest2          # [py26]

test:
  commands:
    - protoc --help
    - test -f ${PREFIX}/lib/libprotobuf.a                           # [unix]
    - test -f ${PREFIX}/lib/libprotobuf.dylib                       # [osx]
    - test -f ${PREFIX}/lib/libprotobuf.so                          # [linux]
    - if not exist %PREFIX%\\Library\\lib\\libprotobuf.lib exit 1   # [win]
    - python -c "from google.protobuf.internal import api_implementation; assert api_implementation.Type() == 'cpp'"
  imports:
    - google
    - google.protobuf
    - google.protobuf.internal
    - google.protobuf.pyext

about:
  home: https://developers.google.com/protocol-buffers/
  license: BSD 3-Clause
  license_file: LICENSE
  summary: "Protocol Buffers - Google's data interchange format."

extra:
  recipe-maintainers:
    - dopplershift
    - jakirkham
    - jjhelmus
    - ocefpaf
